/*** The new CSS Reset - version 1.4.2 (last updated 30.11.2021) ***/

*:where(:not(iframe,canvas,img,svg,video):not(svg *,symbol *)){all:unset;display:revert;}
*,*::before,*::after{box-sizing:border-box;}
ol,ul,menu{list-style:none;}
img{max-width:100%;}
table{border-collapse:collapse;}
textarea{white-space:revert;}
:where([contenteditable]){-moz-user-modify:read-write;-webkit-user-modify:read-write;overflow-wrap:break-word;-webkit-line-break:after-white-space;}

/* page */

#hd,#ft{display:none;}

/* carousel */
.carousel-shell{width:100%;-webkit-overflow-scrolling:touch;overflow:hidden;overflow-x:scroll;scroll-behavior:smooth;}
.carousel-shell__queue{display:flex;justify-content:flex-start;}
.carousel-shell__queue>*{flex-grow:0;flex-shrink:0;}
.carousel-shell__queue::before{flex:0 0 var(--spl);width:var(--spl);content:'';display:block;}
.carousel-shell__queue::after{flex:0 0 var(--spl);width:var(--spl);content:'';display:block;}

.carousel-shell__collages{--spl:var(--main-padding);}
.carousel-shell__collages{inline-size:calc(100% + var(--main-padding) * 2);margin-inline-start:calc(var(--main-padding) * -1);}
.carousel-shell__collages msc-collages{inline-size:300px;}
.carousel-shell__collages msc-collages:nth-of-type(n+2){margin-inline-start:.75em;}

/* msc-collages */
msc-collages:not(:defined){visibility:hidden;}
</style>
